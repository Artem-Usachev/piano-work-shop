<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Мастерская Этюд</title>
    <link rel="icon" href="../../images/site-icon.png" type="image/png">
    <link rel="stylesheet" href="./pages/contacts.css">

</head>

<body class="body">
    <!-- preloader -->
    <div class="preloader">
        <div class="preloader__item"></div>
    </div>
    <div class="page">
        <!-- popup congratulation -->
        <div class="invisible popup popup_type_congratulation">
            <figure class="popup__border">
                <button type="button " class="popup__exit">
                    <img src="../../images/Close-Icon.svg" alt="закрыть " class="popup__exit-img ">
                </button>
                <div class="popup__content">
                    <h2 class="popup__title">Заявка успешно отправлена, спасибо!</h2>
                    <button class="popup__button popup__button_condition_active popup_type_congratulation_button" type="button">Ок</button>
                </div>
                <figcaption class="popup__signature "></figcaption>
            </figure>
        </div>
        <!-- popup error -->
        <div class="invisible popup popup_type_error">
            <figure class="popup__border">
                <button type="button " class="popup__exit">
                    <img src="../../images/Close-Icon.svg" alt="закрыть " class="popup__exit-img ">
                </button>
                <div class="popup__content">
                    <h2 class="popup__title">При отправке заявки произошла ошибка</h2>
                    <p class="popup__text">Свяжитесь снами по телефону или напишите письмо на почту</p>
                    <button class="popup__button popup__button_condition_active popup_type_error_button" type="button">Ок</button>
                </div>
                <figcaption class="popup__signature "></figcaption>
            </figure>
        </div>
        <!-- photo popup -->
        <div class="invisible popup popup_type_photo">
            <figure class="popup__border">
                <img src="./" alt="/" class="popup__illustration">
                <button type="button " class="popup__exit">
                <img src="../../images/Close-Icon.svg" alt="закрыть " class="popup__exit-img ">
            </button>
                <figcaption class="popup__signature "></figcaption>
            </figure>
        </div>
        <!-- popup-application -->
        <div class="invisible popup-application popup ">
            <div class="popup__border">
                <button class="popup__exit" type="button">
                <img class="popup__exit-img" src="../../images/Close-Icon.svg" alt="закрыть">
            </button>
                <form class="popup__content popup__form" enctype="multipart/form-data" method="post" id="form">
                    <h2 class="popup__title">Оставить Заявку</h2>
                    <div class="popup__box_name popup__box">
                        <input type="text" class="popup__text popup__user-name" id="user-name" name="name" placeholder="Фамилия Имя Отчество" required minlength="5" maxlength="40">
                        <p class="user-name-error text-error invisible"></p>
                    </div>
                    <div class="popup__box_service popup__box">
                        <input type="text" class="popup__text popup__user-service" id="user-services" name="services" placeholder="Услуга" required minlength="5" maxlength="50">
                        <p class="user-services-error text-error invisible"></p>
                    </div>
                    <div class="popup__box_telephone popup__box">
                        <input type="text" class="popup__text popup__user-telephone" id="user-phone" name="phone" placeholder="Номер телефона" minlength="11" maxlength="11" required>
                        <p class="user-phone-error text-error invisible"></p>
                    </div>
                    <button class="popup__button popup__button_condition_active " id="popup__button_type_submit" type="submit">Отправить</button>
                </form>
            </div>
        </div>

        <!-- header -->
        <header class="header">
            <div class="header__overflou">
                <!-- строчка с меню -->
                <div class="header__bar">
                    <a href="../../index.html">
                        <img class="header__logo" src="../../images/logo.svg" alt="лого"></a>
                    <img class="header__nav" src="../../images/menu-icon.png" alt="меню">
                </div>
                <!-- всплывающее меню -->
                <nav class="invisible menu ">

                    <div class="menu__border">
                        <img class="menu__exit" alt="закрыть" src="../../images/exit.svg">
                        <ul class="menu__body">
                            <li>
                                <a href="../../index.html" class="menu__link">Главная</a>
                            </li>
                            <li>
                                <p class="menu__link menu__link-application">Оставить заявку</p>
                            </li>

                            <li>
                                <a href="../price/price.html" class="menu__link">Услуги и Цены</a>
                            </li>
                            <li>
                                <a href="../works/works.html" class="menu__link">Работы</a>
                            </li>
                            <li>
                                <a href="../about-me/about.html" class="menu__link">О нас</a>
                            </li>
                            <li>
                                <a href="../useful-information/useful-information.html" class="menu__link">Полезная информация</a>
                            </li>
                            <li>
                                <a href="../../reviews/reviews.html" class="menu__link">Отзывы</a>
                            </li>
                            <li>
                                <a href="./contacts.html" class="menu__link menu__link-type-contacts">Контакты</a>
                            </li>

                        </ul>
                    </div>

                </nav>
            </div>
        </header>
        <div class="content">
            <div class="content__box">
                <h1 class=" content__title">Контакты</h1>
            </div>
            <div class="line"></div>
        </div>

        <!-- подвал -->
        <section class="information">
            <div class="information__text-box">
                <h2 class="information__title">Оставить заявку</h2>
                <p class="information__subtitle"></p>
                <ul class="information__links">
                    <li class="information__link-place">
                        <p class="information__subtitle">Телефон:</p>
                        <p class="information__number">+79122120680</p>
                    </li>
                    <li class="information__link-place">
                        <p class="information__subtitle">e-mail:</p>
                        <a class="information__mail" href="mailto:masterskayia-etud@yandex.ru?subject=Заявка на услуги фортепианной мастерской Этюд">
                            masterskayia-etud@yandex.ru
                        </a>
                    </li>
                </ul>
                <p class="information__subtitle">Социальные сети:</p>
                <ul class="information__soshial">
                    <li class="information__link-place">
                        <a class="information__link" href="https://vk.com/pavelpianotuning" target="_blank" rel="noopener">
                            <img class="information__link-image" src="../../images/vk.svg" alt="ВК">
                        </a>
                    </li>
                    <li class="information__link-place">
                        <a class="information__link" href="https://www.instagram.com/pavel_kruchinskii/" target="_blank" rel="noopener">
                            <img class="information__link-image" src="../../images/insta.svg" alt="Инстаграм">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__line"></div>
            <p class="footer__author">&#169 Этюд Фортепианная Мастерская</p>
        </footer>
    </div>
    <script type="module" src="./pages/contacts.js"></script>
</body>

</html>
