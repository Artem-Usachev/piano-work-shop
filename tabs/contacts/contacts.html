    <div class="preloader">
        <div class="preloader__item"></div>

        <!-- popup-application -->
        <div class="popup-application popup invisible">
            <div class="popup__border">
                <button class="popup__exit" type="button">

                </button>

                    <h2 class="popup__title">Оставить Заявку</h2>

                        <input type="text" class="popup__text popup__user-name" name="name" placeholder="Фамилия Имя Отчесвто" required>
                    </div>
                    <div class="popup__box_service popup__box">
                        <input type="text" class="popup__text popup__user-service" name="service" placeholder="Услуга" required>
                    </div>
                    <div class="popup__box_telephone popup__box">
                        <input type="text" class="popup__text popup__user-telephone" name="telephone" placeholder="Номер телефона" required>
                    </div>
                    <button class="popup__button" type="submit">Отправить</button>
                </form>
            </div>
        </div>
        <header class="header">
            <!-- строчка с меню -->
            <div class="header__bar">
                <img class="header__logo" src="./images/logo.svg" alt="лого">
                <h1>Контакты</h1>
                <nav class="header__nav">
                    <img class="menu" src="./images/menu-icon.png" alt="меню">

                </li>
                <li>
                    <a href="../aboutUs/aboutUs.html" class="menu__link" id="menu__link">О Нас</a>

                </li>
                <li>
                    <a href="../contacts/contacts.html" class="menu__link" id="menu__link">Контакты</a>
                </li>
                <li>
                    <a href="../works/works.html" class="menu__link" id="menu__link">Полезная информация</a>
